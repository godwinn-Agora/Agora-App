<!-- navbar.html -->

<nav style="background-color: white; border-bottom: 1px solid #ddd; padding: 8px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100;">

  <!-- Logo -->
  <div style="display: flex; align-items: center; gap: 10px;">
    <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24"
         stroke-width="1.5" stroke="#004080" style="width: 28px; height: 28px;">
      <path stroke-linecap="round" stroke-linejoin="round"
            d="M8 10h.01M12 10h.01M16 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <span style="font-weight: bold; font-size: 1.3em; color: #004080;">Agora</span>
  </div>

  <!-- Menu -->
  <div style="display: flex; align-items: center; gap: 30px;">
    <a href="/" title="Accueil">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24"
           stroke-width="1.5" stroke="#004080" style="width: 24px; height: 24px;">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M3 9.75L12 4.5l9 5.25M4.5 10.5V19.5a1.5 1.5 0 001.5 1.5h3.75v-6h4.5v6H18a1.5 1.5 0 001.5-1.5V10.5" />
      </svg>
    </a>

    <a href="/mes-idees" title="Mes idées">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24"
           stroke-width="1.5" stroke="#004080" style="width: 24px; height: 24px;">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M15.75 6.75a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.5 20.25a8.25 8.25 0 0115 0" />
      </svg>
    </a>

    <a href="/toutes-les-idees" title="Toutes les idées">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24"
           stroke-width="1.5" stroke="#004080" style="width: 24px; height: 24px;">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M4.5 12.75l6 6 9-13.5" />
      </svg>
    </a>

    <a href="/idees-populaires" title="Idées populaires">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24"
           stroke-width="1.5" stroke="#004080" style="width: 24px; height: 24px;">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M14.25 6.087a48.73 48.73 0 015.1 2.773A11.948 11.948 0 0112 21.75 11.948 11.948 0 014.65 8.86a48.73 48.73 0 015.1-2.773m4.5 0a12.033 12.033 0 00-4.5 0" />
      </svg>
    </a>

    {% if current_user.is_authenticated %}
    <form action="/deconnexion" method="GET" style="display: inline;">
      <button type="submit" style="border: none; background: none; cursor: pointer;">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24"
             stroke-width="1.5" stroke="#004080" style="width: 24px; height: 24px;">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M15.75 9V5.25A2.25 2.25 0 0013.5 3H6.75A2.25 2.25 0 004.5 5.25v13.5A2.25 2.25 0 006.75 21h6.75a2.25 2.25 0 002.25-2.25V15m3-3h-9m9 0l-3-3m3 3l-3 3" />
        </svg>
      </button>
    </form>
    {% else %}
    <a href="/connexion" title="Connexion" style="color: #004080; font-weight: bold;">Connexion</a>
    <a href="/inscription" title="Inscription" style="color: #004080; font-weight: bold;">Inscription</a>
    {% endif %}
  </div>
</nav>
